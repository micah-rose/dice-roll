<!DOCTYPE html>
<html>
  <head>
    <title>Dice Roll</title>
    <link type="text/css" rel="stylesheet" href="/css/dice.css" />
    <script src="/js/dice.js"></script>
  </head>
  <body>
    <div class="main-content">
      <div class="header"><h2>Dice Statistics</h2></div>
      <div class="left-content">
        <div class="die-counts">
          <form>
            <div id="dice1">
              1: <input id="ones-box" type="text" readonly /><br />
            </div>
            <div id="dice2">
              2: <input id="twos-box" type="text" readonly /><br />
            </div>
            <div id="dice3">
              3: <input id="threes-box" type="text" readonly /><br />
            </div>
            <div id="dice4">
              4: <input id="fours-box" type="text" readonly /><br />
            </div>
            <div id="dice5">
              5: <input id="fives-box" type="text" readonly /><br />
            </div>
            <div id="dice6">
              6: <input id="sixes-box" type="text" readonly /><br />
            </div>
          </div>
          </form>
          <div class="checkbox">
            <input
              onchange="dieBatch();"
              id="chkbx"
              type="checkbox"
            />Batch<br />
              <form>
                <input id="die-batch" type="text" value="100" readonly /><br />
              </form>
            
          </div>
      </div>
      <div class="images">
        <img id="dice-image" src="img/bunch-of-dice.png" />
      </div>
      <div class="buttons">
        <button onclick="rollDie();" type="button">Roll Die</button>
        <button onclick="resetRolls();" type="button">Reset</button>
      </div>
    </div>
  </body>
</html>
